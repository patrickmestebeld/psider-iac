version: "3.9"
services:
  nginx:
    image: nginx:1.20.0
    volumes:
      - /opt/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/certs/cloudflare.crt:/etc/ssl/certs/cloudflare.crt:ro
      - /opt/certs/cloudflare.key:/etc/ssl/certs/cloudflare.key:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - psider_local
    depends_on:
      - psidercms
      - psidercmsui

  psidercms:
    image: psat01/psider
    volumes:
      - images_data:/App/wwwroot/images/:rw
    #    ports:
    #      - 8080:80
    environment:
      "ConnectionStrings:DefaultConnection": "Host=${db_props.host};Port=${db_props.port};Database=${db_props.name};Username=${db_props.username};Password=${db_props.password}"
      "ASPNETCORE_ENVIRONMENT": "Development"
    networks:
      - psider_local # port 80 is exposed
  psidercmsui:
    image: psat01/psider-cms-ui
    #    ports:
    #      - 4200:4200
    networks:
      - psider_local # port 4200 is exposed

networks:
  psider_local:
    name: psider-local

volumes:
  images_data:
